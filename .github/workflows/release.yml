name: Build & Publish Wheels (maturin)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*

  wheels:
    name: Build wheels (${{ matrix.os }} â€¢ ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux manylinux (glibc)
          - os: ubuntu-latest
            target: x86_64
            manylinux: auto

          # Linux musllinux (musl) => produces musllinux wheels
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_2

          # macOS
          - os: macos-latest
            target: x86_64
            manylinux: auto
          - os: macos-latest
            target: aarch64
            manylinux: auto

          # Windows
          - os: windows-latest
            target: x64
            manylinux: auto

    steps:
      - uses: actions/checkout@v4

      # (Optional but recommended) speed up subsequent builds
      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --strip

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*

  publish:
    name: Publish to PyPI
    needs: [sdist, wheels]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download all dists
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Flatten dist folder
        shell: bash
        run: |
          mkdir -p dist
          find dist-artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -print -exec cp {} dist/ \;
          ls -la dist

      - name: Publish (maturin)
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: publish
          args: --non-interactive --skip-existing --repository pypi --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} dist/*
