name: Bench Compare

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checkout_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code from ${{ github.repository }}
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system deps for lxml (Scrapy)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libxml2-dev \
            libxslt1-dev \
            zlib1g-dev

          # Python headers: CPython vs PyPy
          if [[ "${{ matrix.python-version }}" == pypy* ]]; then
            sudo apt-get install -y --no-install-recommends pypy3-dev
          else
            sudo apt-get install -y --no-install-recommends python3-dev
          fi

      - name: Install Deps
        run: |
          python -m pip install -U pip setuptools wheel
          pip install scrapy
          pip install spider_rs

      - name: Run Bench @spider-rs/spider-rs
        run: python ./bench/spider.py

      - name: Run Bench Scrapy
        run: python ./bench/scrappy.py
